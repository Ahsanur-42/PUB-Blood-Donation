<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <title>PUB Blood Donation!</title>
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h3>Blood Donation</h3>
            </div>
            <div class="add-btn">
                <button aria-label="Register as a Donor">+ Register Donor</button>
            </div>
            <div class="add-btn">
                <button aria-label="Find a Donor">üîç Find Donor</button>
            </div>
            <ul class="menu">
                <li aria-label="Dashboard" data-content="dashboard">
                    <a href="javascript:void(0);" onclick="loadContent('dashboard')">
                        <i class="fas fa-tachometer-alt"></i><span> Dashboard</span>
                    </a>
                </li>
                <li aria-label="About Blood Donation" data-content="about">
                    <a href="javascript:void(0);" onclick="loadContent('about')">
                        <i class="fas fa-book"></i><span> About Blood Donation</span>
                    </a>
                </li>
                <li aria-label="Eligibility Criteria" data-content="eligibility">
                    <a href="javascript:void(0);" onclick="loadContent('eligibility')">
                        <i class="fas fa-check-circle"></i><span> Eligibility Criteria</span>
                    </a>
                </li>
                <li aria-label="How to Prepare for Donation" data-content="preparation">
                    <a href="javascript:void(0);" onclick="loadContent('preparation')">
                        <i class="fas fa-chalkboard-teacher"></i><span> How to Prepare</span>
                    </a>
                </li>
                <li aria-label="Partner Organizations" data-content="partners">
                    <a href="javascript:void(0);" onclick="loadContent('partners')">
                        <i class="fas fa-handshake"></i><span> Partner Organizations</span>
                    </a>
                </li>
                <li aria-label="Gallery" data-content="gallery">
                    <a href="javascript:void(0);" onclick="loadContent('gallery')">
                        <i class="fas fa-image"></i><span> Images</span>
                    </a>
                </li>
                <li aria-label="Contact Us" data-content="contact">
                    <a href="javascript:void(0);" onclick="loadContent('contact')">
                        <i class="fas fa-envelope"></i><span> Contact Us</span>
                    </a>
                </li>
            </ul>



            <div class="invite-section">
                <button id="copy-link-btn" aria-label="Get the Link">Get the Link</button>
                <p id="copy-message" class="copy-message"></p> <!-- Message container -->
            </div>
        </aside>



        <!-- Footer -->
        <footer class="footer">
        </footer>
    </div>

    <script src="./JS/script.js"></script>
</body>

</html>
